<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
    <style>

        div.movie-dendrogram {
            position: relative;
            width: 100%;
            height: 1000px;
            overflow-y: scroll;
        }


        div.grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 5px;
        }
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Top 5 Movies by Genre and Year</title>
</head>
<body>
    <h1 class="display-4 text-center">Most Popular Movies</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">IMDb Data Visualization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active-page">
                        <a class="nav-link active active-page" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="genrePopularity.html">Movie Genre Popularity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="director.html">Director</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="actor-director.html">Director-Actor Network</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div name='control_panel' style="text-align: center;">
        <label for="yearSlider">Year:</label>
        <input type="range" id="yearSlider" class='slider' min="1930" max="2020" value="2018" step="1" /> <text id="yearText">2018</text>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="voteSlider">Minimum Vote:</label>
        <input type="range" id="voteSlider" class='slider' min="0" max="50000" value="0" step="10000" /> <text id="voteText">0</text>
        <br><br>
    </div>
    <div class="grid-container">
        <div id="movie_dendrogram" class="movie-dendrogram">
        </div>
        <div id="movie_histogram" class="movie-histogram"></div>
    </div>


    <div class="tooltip"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="script/movie_viz.js"></script>
</body>
</html>
