<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-align: center;
        }
        .slider {
            -webkit-appearance: none;
            width: 30%;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .legend1 {
            display: inline-block;
            position: relative;
            top: -2575px;
            right: 0px;
        }

        div.movie-dendrogram {
            position: relative;
            width: 100%;
            height: 1000px;
            overflow-y: scroll;
        }


        div.grid-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            grid-gap: 20px;
        }
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>
<body>
    <h1>Most Popular Movies</h1>

    <div name='control_panel' style="text-align: center;">
        <label for="yearSlider">Year:</label>
        <input type="range" id="yearSlider" class='slider' min="1930" max="2020" value="2018" step="1" /> <text id="yearText">2018</text>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="voteSlider">Minimum Vote:</label>
        <input type="range" id="voteSlider" class='slider' min="0" max="50000" value="0" step="10000" /> <text id="voteText">0</text>
        <br><br>
    </div>
    <div class="grid-container">
        <div id="movie_dendrogram" class="movie-dendrogram">
            <!--<div id="legend1" style="display: inline-block"></div>-->
        </div>
        <div id="movie_histogram" class="movie-histogram"></div>
    </div>


    <div class="tooltip"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="script/movie_viz.js"></script>
</body>
</html>
